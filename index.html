<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600&family=Geologica&family=Montserrat&family=Narnoor&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>Calculator</h1>

        <p>Enter first number:</p>
        <input type="text" name="" id="firstNum" />

        <p>Enter second number:</p>
        <input type="text" name="" id="secNum" />

        <p>Enter operator:</p>
        <input type="text" name="" id="operator" />

        <br />
        <br />

        <button id="calculateBtn">Calculate</button>

        <p>The result is <span id="result"></span></p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
